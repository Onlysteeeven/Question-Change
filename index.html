<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading & Listening</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .text-container {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="text-container" id="displayText">What are you reading today?</div>

    <script>
        const textElement = document.getElementById("displayText");
        const texts = ["What are you reading today?", "What are you listening to today?"];
        let index = 0;

        function switchText() {
            index = (index + 1) % texts.length;
            textElement.style.opacity = 0; // Fade out effect
            setTimeout(() => {
                textElement.textContent = texts[index];
                textElement.style.opacity = 1; // Fade in effect
            }, 500);
        }

        setInterval(switchText, 15000); // Switch every 15 seconds
    </script>

</body>
</html>
