<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading & Listening</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #191919;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .text-container {
            text-align: center;
            transition: opacity 1s ease-in-out;
        }
        .text-container .first-line {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }
        .text-container .second-line {
            font-size: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="text-container" id="displayText">
        <div class="first-line">What are you</div>
        <div class="second-line">Reading Today?</div>
    </div>
    <script>
        const textElement = document.getElementById("displayText");
        const texts = [
            `<div class="first-line">What are you</div><div class="second-line">Reading Today?</div>`,
            `<div class="first-line">What are you</div><div class="second-line">Listening To Today?</div>`
        ];
        let index = 0;
        function switchText() {
            index = (index + 1) % texts.length;
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.innerHTML = texts[index];
                textElement.style.opacity = 1;
            }, 500);
        }
        setInterval(switchText, 15000);
    </script>
</body>
</html>
